apiVersion: apps/v1
kind: Deployment
metadata:
  name: part-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: part-order-service
  template:
    metadata:
      labels:
        app: part-order-service
    spec:
      containers:
      - name: part-order-service
        image: ram1uj/part-order-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: INVENTORY_SERVICE_URL
          value: "http://part-inventory-service:8080"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
